name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome checks
        run: |
          cd packages/desktop
          npm run check

      - name: Run Biome checks (config)
        run: |
          cd packages/config
          npm run ci

      - name: TypeScript type checking
        run: |
          cd packages/config
          npm run test:types

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build config package
        run: |
          cd packages/config
          npm run build

      - name: Run tests
        run: |
          cd packages/config
          npm test

      - name: Run tests with coverage
        run: |
          cd packages/config
          npm run test:cov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/config/coverage/lcov.info
          flags: config
          name: config-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [quality, test]

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/tauri -> target

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Build config package
        run: |
          cd packages/config
          npm run build

      - name: Build frontend
        run: |
          cd packages/desktop
          npm run build

      - name: Build Tauri app
        run: |
          cd packages/desktop
          npm run tauri:build -- --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload build artifacts (Linux)
        if: matrix.name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: nvisy-${{ matrix.name }}
          path: |
            packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload build artifacts (Windows)
        if: matrix.name == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: nvisy-${{ matrix.name }}
          path: |
            packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload build artifacts (macOS)
        if: startsWith(matrix.name, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: nvisy-${{ matrix.name }}
          path: |
            packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: Run cargo audit
        run: |
          cd packages/desktop/tauri
          cargo audit

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build config package
        run: |
          cd packages/config
          npm run build

      - name: Run benchmarks
        run: |
          cd packages/config
          npm run bench

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All builds passed!"
            exit 0
          else
            echo "❌ Some builds failed:"
            echo "Quality: ${{ needs.quality.result }}"
            echo "Tests: ${{ needs.test.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          fi
