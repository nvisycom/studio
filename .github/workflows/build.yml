name: Build

on:
  push:
    branches:
      - "main"
    paths:
      - "packages/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "packages/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/build.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint and format check
        run: npm run ci --workspaces --if-present

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build -w @nvisy/config

      - name: Type check
        run: npm run test:types --workspaces --if-present

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build -w @nvisy/config

      - name: Run tests
        run: npm run test --workspaces --if-present

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [lint, clippy, typecheck, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Build config package
        run: npm run build -w @nvisy/config

      - name: Build Tauri app
        working-directory: packages/desktop
        run: npx tauri build --config ./tauri/tauri.conf.json --target ${{ matrix.target }}

      - name: Upload build artifacts (Linux)
        if: github.ref == 'refs/heads/main' && matrix.name == 'linux-x64'
        uses: actions/upload-artifact@v6
        with:
          name: nvisy-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            target/${{ matrix.target }}/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload build artifacts (Windows)
        if: github.ref == 'refs/heads/main' && matrix.name == 'windows-x64'
        uses: actions/upload-artifact@v6
        with:
          name: nvisy-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/bundle/msi/*.msi
            target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload build artifacts (macOS)
        if: github.ref == 'refs/heads/main' && startsWith(matrix.name, 'macos')
        uses: actions/upload-artifact@v6
        with:
          name: nvisy-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: Run cargo audit
        run: cargo audit
