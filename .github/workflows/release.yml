name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            CHANGELOG_CONTENT=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          else
            CHANGELOG_CONTENT="See [CHANGELOG.md](https://github.com/nvisycom/studio/blob/main/CHANGELOG.md) for details."
          fi
          echo "$CHANGELOG_CONTENT" > changelog_content.txt

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Nvisy Studio v${{ steps.version.outputs.version }}
          body_path: changelog_content.txt
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}

  build-release:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/tauri -> target

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Build config package
        run: npm run build -w @nvisy/config

      - name: Build frontend
        run: npm run build -w @nvisy/desktop

      - name: Build Tauri app
        run: npm run tauri:build -w @nvisy/desktop -- --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          VERSION="${{ needs.create-release.outputs.version }}"
          PLATFORM="${{ matrix.name }}"

          case "${{ matrix.os }}" in
            ubuntu-latest)
              find packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/appimage/ -name "*.AppImage" -exec cp {} artifacts/nvisy-${VERSION}-${PLATFORM}.AppImage \; 2>/dev/null || true
              find packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/deb/ -name "*.deb" -exec cp {} artifacts/nvisy-${VERSION}-${PLATFORM}.deb \; 2>/dev/null || true
              ;;
            windows-latest)
              find packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/msi/ -name "*.msi" -exec cp {} artifacts/nvisy-${VERSION}-${PLATFORM}.msi \; 2>/dev/null || true
              find packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/nsis/ -name "*.exe" -exec cp {} artifacts/nvisy-${VERSION}-${PLATFORM}.exe \; 2>/dev/null || true
              ;;
            macos-latest)
              find packages/desktop/tauri/target/${{ matrix.target }}/release/bundle/dmg/ -name "*.dmg" -exec cp {} artifacts/nvisy-${VERSION}-${PLATFORM}.dmg \; 2>/dev/null || true
              ;;
          esac

          ls -la artifacts/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nvisy-${{ matrix.name }}
          path: artifacts/*
          retention-days: 7

      - name: Upload release assets (Linux AppImage)
        if: matrix.name == 'linux-x64'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.AppImage
          asset_name: nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.AppImage
          asset_content_type: application/x-executable
        continue-on-error: true

      - name: Upload release assets (Linux DEB)
        if: matrix.name == 'linux-x64'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.deb
          asset_name: nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.deb
          asset_content_type: application/vnd.debian.binary-package
        continue-on-error: true

      - name: Upload release assets (Windows MSI)
        if: matrix.name == 'windows-x64'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.msi
          asset_name: nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.msi
          asset_content_type: application/x-msi
        continue-on-error: true

      - name: Upload release assets (Windows EXE)
        if: matrix.name == 'windows-x64'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.exe
          asset_name: nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.exe
          asset_content_type: application/x-msdownload
        continue-on-error: true

      - name: Upload release assets (macOS DMG)
        if: startsWith(matrix.name, 'macos')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: artifacts/nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.dmg
          asset_name: nvisy-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.dmg
          asset_content_type: application/x-apple-diskimage
        continue-on-error: true

  finalize-release:
    name: Finalize Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [create-release, build-release]

    steps:
      - name: Publish GitHub Release
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
            console.log('Release published successfully!');
